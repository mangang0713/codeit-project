<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Linkbrary</title>
  <link rel="stylesheet" href="signin.css">
</head>

<body>
  <div class="main-page">
    <div class="login-frame">
      <div class="logo-frame">
        <a href="/">
          <img src="logo.png">
        </a>
        <div class="signup-frame">
          <p id="asking-signup">
            이미 회원이신가요?
          </p>
          <a href="/signin">
              <p id="signup-link">로그인하기</p>
          </a>
        </div>
      </div>
      <div class="your-login-frame">
        <div class="email-and-password-frame">
          <p id="email">
            이메일
          </p>
          <div tabindex="0" class="sub-frame">
            <input id="input-email" type="email" name="email">
          </div>
        </div>

        <div class="email-and-password-frame">
          <p id="email">
            비밀번호
          </p>
          <div tabindex="0" class="sub-frame-password">
            <input id="input-email" type="password" name="password">
            <span class="space"></span>
            <img src="eye-off.png">
          </div>
        </div>

        <div class="email-and-password-frame">
          <p id="email">
            비밀번호 확인
          </p>
          <div tabindex="0" class="sub-frame-password">
            <input id="input-email" type="password" name="password">
            <span class="space"></span>
            <img src="eye-off.png">
          </div>
        </div>
      </div>
      <img src="CTA1.png" class="login-button">

      <div class="social-login">
        <p>다른 방식으로 가입하기</p>
        <div class="social-logos">
          <a href="https://www.google.com/">
            <img src="Component 2.png">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="Component 3.png">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
